<!doctype html>
<meta charset="utf-8">
<link crossorigin="anonymous" href="https://github.githubassets.com/assets/github-c2db7eb039edd55f27101746cb050562.css" media="all" rel="stylesheet">
<link crossorigin="anonymous" href="https://github.githubassets.com/assets/frameworks-081940cf9af751b35bb9fd062060601a.css" media="all" rel="stylesheet">
<style>
#new_auth_url_msg {
  margin: 10px;
  color: rgb(239, 110, 110);
  float: right;
  max-width: 380px;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.highlight {
-webkit-animation: target-fade 3s 1;
-moz-animation: target-fade 3s 1;
}
@-webkit-keyframes target-fade {
  0% { background-color: rgba(256,0,0,.1); }
  100% { background-color: rgba(0,0,0,0); }
}
@-moz-keyframes target-fade {
  0% { background-color: rgba(256,0,0,.1); }
  100% { background-color: rgba(0,0,0,0); }
}
</style>
<div class="container">
  <div class="boxed-group">
    <h3>Github.ExpandinizR</h3>
    <div class="boxed-group-inner">
      <p>Bellow is a list of authorized sites on which Github.ExpandinizR is allowed to run; add to and remove from this list as you see fit.</p>
      <ul id="permissions" class="boxed-group-list public-keys-list ">
        <li id="new_auth_url_item">
          <dl class="form">
            <dt>
              <label for="new_auth_url">Add URL to authorized sites:</label>
            </dt>
            <dd>
              <input id="new_auth_url" name="new_auth" size="30" type="url" value="">
              <input id="new_auth_url_submit" class="btn btn-sm btn-primary" type="submit" value="Add" style="float: none;" disabled>
              <span id="new_auth_url_msg"></span>
            </dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="jquery.min.js"></script>
<script src="options.min.js"></script>
